# Public name of this content type
name: Posts

# TODO: explain
slug: posts

# Explanation for the backoffice
description: A description of the content type for the editors

# Default field (e.g title)
label_field_name: title

# Order of entries
order_by: manually # default: manually, also available: created_at or any field slug

# Order direction
# order_direction: asc # default: asc, also available: desc

# Display entries grouped by <field> in the backoffice
# group_by: <your field>

# Activate public 'create' API (e.g for a contact form)
# public_submission_enabled: false

# Emails to be notified on new entries using the public API
# public_submission_accounts: ['john@acme.net']

# Describe each field. The name shoud always be an underscored string
fields: 
- title: # Name of the field
    label: Title
    type: string
    required: true
    hint: A description of the field for the editors
    localized: false

- publish_date: # Name of the field
    label: Publish date
    type: date
    required: false
    hint: A description of the field for the editors
    localized: false

- post_short_description: # Name of the field
    label: Post short description
    type: text
    required: false
    hint: A description of the field for the editors
    localized: false

- post_text: # Name of the field
    label: Post text
    type: text
    required: false
    hint: A description of the field for the editors
    localized: false
    # Enable or not the RTE [html|text]
    # text_formatting: html

- publish: # Name of the field
    label: Publish
    type: boolean
    required: false
    hint: A description of the field for the editors
    localized: false

- video_id: # Name of the field
    label: Video
    type: string
    required: false
    hint: A description of the field for the editors
    localized: false
    # Enable or not the RTE [html|text]
    # text_formatting: html
- image: 
    label: image
    type: file
    required: false
