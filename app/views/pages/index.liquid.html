title: Home page
published: true
<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>{{ page.title }}</title>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <meta content='{{ site.meta_description }}' name='description'>
    <meta content='{{ site.meta_keywords }}' name='keywords'>
    <!-- Le styles -->
    {{ 'main.css' | stylesheet_tag }}
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body class='pull_top'>
    <div class='navbar transparent navbar-inverse navbar-fixed-top'>
      <div class='navbar-inner'>
        <div class='container'>
          <a class='btn btn-navbar' data-target='.nav-collapse' data-toggle='collapse'>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </a>
          <a class='brand' href='/home'>
            <strong>OPEN SKY DAY SPA</strong>
          </a>
          <div class='nav-collapse collapse'>
            <ul class='nav pull-right'>
              {% nav site, no_wrapper: true, active_class: 'active', class: 'nav pull-right' %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    {% block 'main' %}
    {% endblock %}
    <hr>
    {% include footer %}
    <!-- /container -->
    <!--
      Le javascript
      ==================================================
    -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>
    {{ 'main.js' | javascript_tag }}
  </body>
</html>
